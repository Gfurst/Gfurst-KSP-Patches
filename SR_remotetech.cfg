//	Remote tech compatibility for Sounding Rockets
@PART[SR_Nosecone*]:HAS[!MODULE[ModuleRTAntennaPassive]]:NEEDS[RemoteTech,UmbraSpaceIndustries]:AFTER[UmbraSpaceIndustries]
{
    //antenna for nosecone
    %MODULE[ModuleRTAntennaPassive]    {
        %TechRequired = start
        %OmniRange = 10000

        %TRANSMITTER {
            %PacketInterval = 0.3
            %PacketSize = 2
            %PacketResourceCost = 15.0
        }
    }
}
@PART[SR_ProbeCore]:HAS[!MODULE[ModuleSPU]]:NEEDS[RemoteTech,UmbraSpaceIndustries]:AFTER[UmbraSpaceIndustries]
{
    //control for probe core
    %MODULE[ModuleSPU] {}
}
//	===   Remote Tech balance   ===
//	sensible range and tech required for technology perk

@PART[probeCoreSphere]:NEEDS[RemoteTech]:AFTER[RemoteTech]
{
	@MODULE[ModuleRTAntennaPassive]
	{
		@TechRequired = basicScience
		@OmniRange = 3000
	}
}

@PART[probeCoreHex]:NEEDS[RemoteTech]:AFTER[RemoteTech]
{
	@MODULE[ModuleRTAntennaPassive]
	{
		@TechRequired = precisionEngineering
		@OmniRange = 5000
	}
}

@PART[probeStackLarge|probeStackSmall]:NEEDS[RemoteTech]:AFTER[RemoteTech]
{
	@MODULE[ModuleRTAntennaPassive]
	{
		@OmniRange = 8000
	}
}

@PART[probeCoreOcto|probeCoreOcto2]:NEEDS[RemoteTech]:AFTER[RemoteTech]
{
	@MODULE[ModuleRTAntennaPassive]
	{
		@OmniRange = 6000
	}
}
@PART[parachuteSingle]:AFTER[RealChute]
{

	@MODULE[RealChuteModule]
	{
		@mustGoDown = true

		@PARACHUTE
		{
			%preDeployedDiameter = 4
			%deployedDiameter = 32
			%minIsPressure = false
			%minDeployment = 6000
			%deploymentAlt = 600
			%preDeploymentSpeed = 2
			%deploymentSpeed = 8
		}
	}
}

//	===   SRB balances   ===
@PART[SR_Rocket_35_01]:FOR[UmbraSpaceIndustries]
{
	!MODULE[USI_DropTank]{}			// obviously optional only for me
	@maxTemp = 1600				// cardboard isn't it?
	@cost = 24
	@mass = 0.024
	@crashTolerance = 6
	@MODULE[ModuleEngines]
	{
		@maxThrust = 10
		useEngineResponseTime = true		// acceleration takes a bit of time
		engineAccelerationSpeed = 6.0
		!atmosphereCurve{}
		atmosphereCurve
		{
			key = 0 180
			key = 1 165
			key = 6 0.001
		}
	}
	@RESOURCE[SolidFuel]
	{
		@amount = 12
		@maxAmount = 12
	}
	MODULE
	{
		name = ModuleSurfaceFX		// new stock launch effects
		thrustProviderModuleIndex = 0
		fxMax = 0.6
		maxDistance = 30
		falloff = 1
		thrustTransformName = thrustTransform
	}
}


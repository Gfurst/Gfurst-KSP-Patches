//	===   Some better configs for default chutes   ===

@PART[parachuteSingle]:NEEDS[RealChute]:AFTER[RealChute]
{

	@MODULE[RealChuteModule]
	{
		@mustGoDown = true

		@PARACHUTE
		{
			%preDeployedDiameter = 4
			%deployedDiameter = 32
			%minIsPressure = false
			%minDeployment = 8000
			%deploymentAlt = 800
			%preDeploymentSpeed = 2
			%deploymentSpeed = 8
		}
	}
}
